<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">


    <title>Dominion Counter</title>
</head>
<body>
    <div id="container">
        <h1>Dominion Score counter</h1>

        <div id="Player1">
            

            <div id="content"> 
                
                <div id="total">
                    <h3>Josh</h3>
                    <span id="score">3</span>
                    <img class="resize" src="vp.PNG" alt="user image">
                    <p>Total VP</p>
                </div>

                
                <div id="stats">

                    <div class="vp" id="cards">
                        <button class="minus" id="cMinus">-</button><span id="cardAmount">10</span><button class="plus" id="cPlus">+</button>
                        <p>Total Cards</p>
                    </div>
                    <div class="vp" id="estates">
                        <button class="minus" id="eMinus">-</button><span id="estateAmount">3</span><button class="plus" id="ePlus">+</button>
                        <p>Estates</p>
                    </div>
                    <div class="vp" id="duchy">
                        <button class="minus" id="dMinus">-</button><span id="duchyAmount">0</span><button class="plus" id="dPlus">+</button>
                        <p>Duchy</p>
                    </div>
                    <div class="vp" id="province">
                        <button class="minus" id="pMinus">-</button><span id="provinceAmount">0</span><button class="plus" id="pPlus">+</button>
                        <p>Province</p>
                    </div>

                    


                </div>
                
                
            </div>
                
            
            

        </div>
        

    </div>

    

    

    <script src="app.js"></script>
</body>
</html>
